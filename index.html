<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https:/unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>momo-sprachübersetzer</title>
</head>

<body>
    <header>
        <div class="header-container">
          <div class="logo">
            <img src="./images/logo.png" alt="Momo Sprachübersetzer Logo">
        </div>
            <div class="nav">
                <ul>
                    <li><a href="#">Text</a></li>
                    <li><a href="#">Dokument</a></li>
                </ul>
            </div>
            
            <div class="user-login">
                <a href="#">User Login</a>
            </div>
        </div>
      </header>

      <div class="cover">
        <div class="container">
            <div class="translator_property">
                <ul class="nuv_item">
                    <li>
                        <select>
                            
                        </select>
                    </li>
                    <li class="bx bx-transfer"></li>
                    <li>
                        <select></select> 
                    </li>
                </ul>
                <div class="write_box">
                    <div class="Property_from">
                        <textarea maxlength="5000" class="fromText" placeholder="write down"></textarea>
                        <div class="icons">
                            <span class="bx bx-volume-full from"></span>
                            <div class="code_length">0/5,000</div>
                        </div>    
                    </div>
                    <div class="Property_trans">
                        <textarea class="toTranslate" disabled></textarea>
                        <div class="icons">
                            <span class="bx bx-volume-full to"></span>
                            <span class="bx bx-copy"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <script src="./language.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
